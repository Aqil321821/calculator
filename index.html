<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <!-- <h1 id="result"></h1> -->
            <!-- <input type="text" id="pastResult" > -->
            <input type="text" id="inputResult" >
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" onclick="getNumber('+');">+</button>
            <button class="operator" onclick="getNumber('-');">-</button>
            <button class="operator" onclick="getNumber('*');">ร</button>
            <button class="operator" onclick="getNumber('/');">รท</button>
            <button onclick="getNumber('7');">7</button>
            <button onclick="getNumber('8');">8</button>
            <button onclick="getNumber('9');">9</button>
            <button onclick="getNumber('4');">4</button>
            <button onclick="getNumber('5');">5</button>
            <button onclick="getNumber('6');">6</button>
            <button onclick="getNumber('1');">1</button>
            <button onclick="getNumber('2');">2</button>
            <button onclick="getNumber('3');">3</button>
            <button class="decimal" onclick="del()">C</button>
            <button onclick="getNumber('0');">0</button>
            <button class="clear" id="clear-btn" onclick="clearResult()">C</button>
            <button class="equal-sign operator" onclick="getResult()">=</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
